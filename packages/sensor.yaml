                      {%- set end = 's' if value > 1 else '' %}
                      {{- '{} {}{}'.format(value, name, end) if value | int > 0 else '' }}
            {%- endmacro %}
                
            {% set text = [ phrase(weeks, 'semaine'), phrase(days, 'jour'), phrase(hours, 'heure'), 
                            phrase(minutes, 'minute') ] | select('!=','') | list | join(', ') %}
            {% set last_comma = text.rfind(',') %}
